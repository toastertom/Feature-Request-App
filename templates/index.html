    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Feature Request</h1>
                <nav>
                    <ul>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

              <form id="form">

                      <input type="text" id="title" name="title" placeholder="Title" required>
                      <input type="text" id="description" name="description" placeholder="Description" required>
                      <input type="date" id="target" name="target" placeholder="Target Date" required>
                       <select id="client" name="client">
                          <option value="client a" selected="selected">Client A</option>
                          <option value="client b">Client B</option>
                          <option value="client c">Client C</option>
                          <option value="client d">Client D</option>
                      </select>
                      <select id="category" name="category">
                          <option value="none" selected="selected">None</option>
                          <option value="billing">Billing</option>
                          <option value="reporting">Reporting</option>
                          <option value="profiles">Profiles</option>
                      </select>
                      <!-- <select id="priority" name="priority">
                          <option value="3" selected="selected">Low</option>
                          <option value="2">Medium</option>
                          <option value="1">High</option>
                      </select> -->

                      <button id="btn" type="submit">Submit</button>

              </form>

            </div> <!-- #main -->
